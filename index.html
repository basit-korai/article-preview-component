<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./dist/main.css">
</head>

<body>
  <main>
    <div class="container">

      <article class="product">
        <picture class="img-wrapper">
        </picture>

        <section>
          <h1 class="title">
            Shift the overall look and feel by adding these wonderful
            touches to furniture in your home
          </h1>

          <p class="product-description">
            Ever been in a room and felt like something was missing? Perhaps
            it felt slightly bare and uninviting. Iâ€™ve got some simple tips
            to help you make any room feel complete.
          </p>

          <div class="authercard">
            <div class="auther-info">
              <picture class="avatar">
              </picture>

              <span class="auther">
                <a href="#"><span>Michelle Appleton</span></a>
                <a href="#"><time datetime="2020-6-28">28 Jun 2020</time></a>
              </span>
            </div>

            <button type="button" class="btn-share" id="btn-share">
              <img src="./assets/images/icon-share.svg" alt="share">
              <dialog class="popup" id="popup">
                <span>SHARE</span>
                <div class="social-links">
                  <a href="facebook.com"><img src="./assets/images/icon-facebook.svg" alt="facebook"></a>
                  <a href="twitter.com"><img src="./assets/images/icon-twitter.svg" alt="twitter"></a>
                  <a href="pinterest.com"><img src="./assets/images/icon-pinterest.svg" alt="pinterest"></a>
                </div>

                <button type="button" class="btn-close" id="btn-close">
                  <img src="./assets/images/icon-share.svg" alt="share">
                </button>
              </dialog>
            </button>

          </div>



        </section>
      </article>
    </div>
  </main>

  <script src="./scripts/app.js"></script>
</body>

</html>
